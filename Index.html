<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Electron WebSocket App by KB</title>
    <script src="server.js"></script>
  </head>
  <body>

    <div class="m-2 p-2 container">
      <div class="card">
      <h3 class="card-header">Talk to local area network adapters!!!</h3>
  
          <div class="m-2 form-group">
              <select id="ipaDropDown" class="form-control" required>
                <option value="none" selected disabled hidden>Potential Connections</option>
                <option value="Option 1">IP Address</option>
              </select>
          </div>

          <div class="m-2 p-2 d-flex justify-content-between">
              <button type="button" id="conBtn"  onclick="conToSocket" class="btn btn-secondary btn-sm">Connect</button>
              <button type="button" id="disconBtn" onclick="disconToSocket" class="btn btn-secondary btn-sm">Disconnect</button>
          </div>
  
          <div>
            <form name="dataInputForm">
              <input type="text" name="message">
            </form>
          </div>
          <div class="m-2 d-flex flex-row-reverse">        
              <button type="button" id="sendBtn" onclick="sendData" class="btn btn-secondary btn-sm">Send Data</button>
          </div>
      </div>
      </div>
    
  </body>
</html>
